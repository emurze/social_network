<script defer>
    const replies_footer_form_set =
        document.querySelectorAll('.post__replies-footer')

    const reply_link_set = document.querySelectorAll('.reply__link')

    zip(replies_footer_form_set, content_input_set, reply_link_set, post_replies_set)
        .forEach(([replies_footer_form, content_input, reply_link, post_replies]) => {

            let replies_footer_form_is_showed = false

            reply_link.onclick = () => {
                if (!replies_footer_form_is_showed) {
                    post_replies.style.padding = '14px 20px 14px 18px'
                    post_replies.style.borderTop = '1px solid rgb(208, 208, 208)'
                    post_replies.style.marginBottom = '0'

                    replies_footer_form.style.display = 'flex'

                    replies_footer_form_is_showed = true

                    reply_link.classList.add('reply__link--active')

                    show_elem(replies_footer_form)
                    content_input.focus()
                } else {
                    content_input.focus()
                }
            }
        })
</script>
