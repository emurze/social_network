<script defer>
    const reply_link_counter_set = document.querySelectorAll('.reply__link-counter')
    const post_replies_set = document.querySelectorAll('.post__replies')

    function setRepliesButtons(
        {reply_forms, reply_list_set, post_id_set, content_input_set, reply_link_counter_set, replies_show_more_set, post_replies_set}
    ) {
        zip(reply_forms, reply_list_set, post_id_set, content_input_set, reply_link_counter_set, replies_show_more_set, post_replies_set).forEach(
            ([form, reply_list, post_id, content_input, reply_link_counter, replies_show_more, post_replies]) => {
                form.onsubmit = (e) => {
                    e.preventDefault()

                    const form = new FormData()
                    form.append('post_id', post_id.innerHTML)
                    form.append('content', content_input.value)

                    const headers = {
                        'X-CSRFToken': csrf_token,
                        'Content-Type': `multipart/form-data;
                         boundary=${form._boundary}`,
                    }

                    async function generate_reply_item() {
                        const url = `{% url 'post:reply_list' %}`
                        const response = await axios.post(url, form, {headers})

                        const generated_reply_item = response.data
                        if (!response.data.is_errors) {
                            reply_list.insertAdjacentHTML(
                                'afterbegin',
                                generated_reply_item,
                            )

                            reply_link_counter.innerHTML++
                        }
                        content_input.value = ''
                    }
                    generate_reply_item()
                }
            }
        )
    }
    setRepliesButtons({
        reply_forms,
        reply_list_set,
        post_id_set,
        content_input_set,
        reply_link_counter_set,
        replies_show_more_set: document.querySelectorAll('.post__replies-show_more'),
        post_replies_set,
    })
</script>
