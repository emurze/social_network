{% load static %}

<div class="filters">

    <section class="posts__filters-search">
        <form method="POST" class="users__filters-search-form" style="display: flex; align-items: center;">
            <div class="filters__search" style="position: relative;">
                <input type="text" placeholder="Search" maxlength="32" class="filters__search-input" />
                <span class="filters__search-cross" onclick="returnsToBasePosts(this)" hidden>
                    <img style="width: 23px; height: 23px; padding: 5px; border-radius: 50%; cursor: pointer;"
                         src="{% static 'base/images/filters_cross.svg' %}" alt="">
                </span>
            </div>
            <div class="filters__search_button">
                <button class="filters__search_button-button">
                    {% include 'shared/search.html' with search_width=23 search_height=23 %}
                </button>
            </div>
        </form>
    </section>

    <section class="posts__filters-tags no_display">
        <form method="POST" name="filters_form">
            <section class="search_order">
                <div class="search_order__title">Order</div>
                <div>
                    <label style="display: block;">
                        <input type="radio" name="order">
                        Newest
                    </label>
                    <label style="display: block;">
                        <input type="radio" name="order">
                        Latest
                    </label>
                </div>
            </section>

            <section>
                <label>
                    Photo
                    <input type="checkbox" name="photo">
                </label>
                <label>
                    Complicated
                    <input type="checkbox" name="complicated">
                </label>
                <label>
                    Verified
                    <input type="checkbox" name="verified">
                </label>
            </section>

            <section class="find_button">
                <button type="submit" class="find_button-button">
                    Find
                </button>
            </section>
        </form>
    </section>

    <div class="filters__link_button" onclick="showFilter(this)">
        <div>Filters</div>
        <div style="width: 24px; height: 24px;">
            <svg enable-background="new 0 0 24 24" height="24" viewBox="0 0 24 24" width="24" fill="currentColor" focusable="false" style="pointer-events: none; display: block; width: 100%; height: 100%;">
                <path d="M15 17h6v1h-6v-1zm-4 0H3v1h8v2h1v-5h-1v2zm3-9h1V3h-1v2H3v1h11v2zm4-3v1h3V5h-3zM6 14h1V9H6v2H3v1h3v2zm4-2h11v-1H10v1z"></path>
            </svg>
        </div>
    </div>
</div>
