<script defer>
    function closeEditWindow() {
        const edit_profile = document.querySelector('.edit_profile')
        remove_elem(edit_profile)
        showScroll(edit_profile)
    }

    window.addEventListener('click', e => {
        const edit_profile = document.querySelector('.edit_profile')
        if (e.target === edit_profile)
            closeEditWindow()
    })
</script>
