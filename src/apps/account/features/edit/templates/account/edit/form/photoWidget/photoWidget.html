{% load static %}
{% load thumbnail %}

<div class="photo__widget">
    {% if not image_loaded %}
        {% if widget.value %}
            <img class="photo__image" src="{% thumbnail widget.value 450x450 crop="smart" quality=100 %}" alt="">
        {% else %}
            <img class="photo__image" src="{% static 'base/images/profile.png' %}" alt="">
        {% endif %}
    {% endif %}
    <span class="photo__link">
        <label for="photo_file" class="photo_file__label">
            {% if not image_loaded %}
                <input id="photo_file" class="photo__file_loader" type="file"
                       onchange="AddPhotoWidget(this)"
                       name="{{ widget.name }}"{% include "django/forms/widgets/attrs.html" %}>
            {% endif %}
        </label>
        <span class="add_photo__background"></span>
        <svg class="add_photo" viewBox="0 0 24 24" aria-hidden="true" fill="rgb(255, 255, 255)">
            <g><path d="M9.697 3H11v2h-.697l-3 2H5c-.276 0-.5.224-.5.5v11c0
                        .276.224.5.5.5h14c.276 0 .5-.224.5-.5V10h2v8.5c0 1.381-1.119
                        2.5-2.5 2.5H5c-1.381 0-2.5-1.119-2.5-2.5v-11C2.5 6.119 3.619
                        5 5 5h1.697l3-2zM12 10.5c-1.105 0-2 .895-2 2s.895 2 2 2 2-.895
                        2-2-.895-2-2-2zm-4 2c0-2.209 1.791-4 4-4s4 1.791 4 4-1.791 4-4
                        4-4-1.791-4-4zM17 2c0 1.657-1.343 3-3 3v1c1.657 0 3 1.343 3
                        3h1c0-1.657 1.343-3 3-3V5c-1.657 0-3-1.343-3-3h-1z">
            </path></g>
        </svg>
    </span>
</div>
