<div class="users__filters filters">

    <section class="users__filters-search">
        <form method="POST" style="display: flex; align-items: center;">
            <div class="filters__search">
                <input type="text" placeholder="Search" />
            </div>
            <div class="filters__search_button">
                <button class="filters__search_button-button">
                    {% include 'shared/search.html' with search_width=23 search_height=23 %}
                </button>
            </div>
        </form>
    </section>

    <section class="users__filters-tags">
        <form method="POST" name="filters_form">
            <div class="search_gender">
                <div class="search_gender__title">Gender</div>

                <div class="search_gender__choices">
                    <label for="male" class="search_gender__label">
                        <input type="checkbox" id="male" name="gender" value="ML"
                               class="search_gender__label-input"/>
                        Male
                    </label>

                    <label for="female" class="search_gender__label">
                        <input type="checkbox" id="female" name="gender" value="FL"
                               class="search_gender__label-input"/>
                        Female
                    </label>

                    <label for="custom" class="search_gender__label">
                        <input type="checkbox" id="custom" name="gender" value="CM"
                               class="search_gender__label-input"/>
                        Custom
                    </label>
                </div>
            </div>

            <div class="search_age">
                <div class="search_age__title">Age</div>

                <div class="search_age__choices">
                    <label for="young" class="search_age__label">
                        <input type="checkbox" id="young" name="age" value="Y"
                               class="search_age__label-input"/>
                        10 - 18
                    </label>

                    <label for="young-adult" class="search_age__label">
                        <input type="checkbox" id="young-adult" name="age" value="YA"
                               class="search_age__label-input"/>
                        18 - 26
                    </label>

                    <label for="adult" class="search_age__label">
                        <input type="checkbox" id="adult" name="age" value="A"
                               class="search_age__label-input"/>
                        26 - 34
                    </label>

                    <label for="post-adult" class="search_age__label">
                        <input type="checkbox" id="post-adult" name="age" value="PA"
                               class="search_age__label-input"/>
                        34+
                    </label>
               </div>
            </div>

            <div class="find_button">
                <button type="submit" class="find_button-button">Find</button>
            </div>
        </form>
    </section>

</div>
