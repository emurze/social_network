<script defer>
    let edit_link_button_close = null
    let isCloseEditWindowFirst = true

    function closeEditWindow() {
        if (isCloseEditWindowFirst) {
            edit_link_button_close = document.querySelector('.edit_link_button')
            edit_link_button_close.classList.remove('edit_link_button--active')
            isCloseEditWindowFirst = false
        } else {
            edit_link_button_close.classList.remove('edit_link_button--active')
        }

        const edit_window = document.querySelector('.edit_window')
        remove_elem(edit_window)
        showScroll(edit_window)
    }

    window.addEventListener('click', e => {
        const edit_window = document.querySelector('.edit_window')
        if (e.target === edit_window)
            closeEditWindow()
    })
</script>
