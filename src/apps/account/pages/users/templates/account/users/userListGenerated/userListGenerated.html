{% load static %}

{% if users %}
    {% for user in users %}
        {% include 'account/users/user/user.html' %}
    {% endfor %}
{% elif query %}
    <div class="users_error_message" style="font-size: 15.5px;">
        Your search - <strong>{{ query }}</strong> - didn't match any users.
        <div style="margin-top: 5px; border-radius: 50%; padding: 10px;">
            <img style="border-radius: 50%; width: 250px; height: 250px;"
                 src="{% static 'base/images/earth.jpg' %}" alt="">
        </div>
    </div>
{% else %}
    <div class="users_error_message" style="font-size: 15.5px;">
        Your filters didn't match any users.
        <div style="margin-top: 5px; border-radius: 50%; padding: 10px;">
            <img style="border-radius: 50%; width: 250px; height: 250px;"
                 src="{% static 'base/images/earth.jpg' %}" alt="">
        </div>
    </div>
{% endif %}
