<style>
    .users {
        display: flex;
        transition: .25s;

        border-radius: 15px;
        height: 100%;
        margin: 18px auto;
        max-width: 1180px;
    }

    .users__container {
        flex: 1 0 980px;
        max-width: 980px;
        position: relative;

        display: grid;
        gap: 18px;
        grid-template-columns: repeat(3, minmax(230px, 1fr));
        grid-auto-rows: 168px;
        padding: 0 15px;

        height: 100%;
    }

    .users__filters {
        flex: 0 0 206px;
        position: -webkit-sticky; /* for Safari */
        position: sticky;
        top: 68px;
        border-radius: 15px;
        border: 1px solid rgb(208, 208, 208);
        box-shadow: 1px 1px 1px 1px rgba(0, 0, 0, .01);

        margin-right: 15px;
        align-self: flex-start;
    }
    section[class="users__filters-search"] {
        padding: 5px 20px;
    }
    section[class="users__filters-tags"] {
        padding: 8px 20px 10px 20px;
        color: #282c2c;
        animation: 0.2s show ease;
    }
    @keyframes show {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @media (max-width: 1300px) {
        .users {max-width: 980px;}
        .users__container {max-width: 759px;}
        .users__container {
            flex: 1 1 730px;
            grid-template-columns: repeat(2, minmax(230px, 1fr));
        }
    }
    @media (max-width: 950px) {
        .users {max-width: 750px;}
        .filters {display: none;}
    }
    @media (max-width: 650px) {
        .users__container {
            grid-template-columns: repeat(1, minmax(230px, 1fr));

    @media (max-width: 380px) {
        .users__container {width: 360px;}

        height: 34px;
        color: #353a3d;
        border-radius: 15px;
        padding: 2px 13px;
        cursor: pointer;
    }
    .filters__link_button:hover {
        background-color: rgba(200, 200, 200, 0.15);
    }
