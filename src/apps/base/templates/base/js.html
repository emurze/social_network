<script defer>
    const header = document.querySelector('header')

    function hideScroll(modal_window) {
        const widthScroll = window.innerWidth - modal_window.offsetWidth
        document.body.style.overflow = 'hidden'
        document.body.style.marginRight = widthScroll + 'px'
        header.style.setProperty('width', `calc(100% - ${widthScroll}px)`)
        removeMenu()
    }

    function showScroll() {
        document.body.style.overflow = 'auto'
        header.style.setProperty('width', '100%')
        document.body.style.marginRight = '0'
    }
</script>
