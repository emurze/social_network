<script defer>
    function toggle_elem(elem) {elem.classList.toggle('no_display')}
    function show_elem(elem) {elem.classList.remove('no_display')}
    function remove_elem(elem) {elem.classList.add('no_display')}

    function toggle_elems(...elems) {elems.map(toggle_elem)}
    function show_elems (...elems) {elems.map(show_elem)}
    function remove_elems (...elems) {elems.map(remove_elem)}

    function show_overlay_elem(overlay) {
        document.body.classList.add('no_scroll')
        show_elem(overlay)
    }
    function remove_overlay_elem(overlay) {
        document.body.classList.remove('no_scroll')
        remove_elem(overlay)
    }

    const header = document.querySelector('header')
    const background_helper = document.querySelector('.background_helper')

    function hideScroll(modal_window) {
        const widthScroll = window.innerWidth - modal_window.offsetWidth
        document.body.style.overflow = 'hidden'
        document.body.style.marginRight = widthScroll + 'px'
        header.style.setProperty('width', `calc(100% - ${widthScroll}px)`)
        removeMenu()
        background_helper.style.width = widthScroll + 'px'
        background_helper.hidden = false
    }

    function showScroll() {
        document.body.style.overflow = 'auto'
        header.style.setProperty('width', '100%')
        document.body.style.marginRight = '0'
        background_helper.hidden = true
    }
</script>
