<style>
    header {
        position: fixed;
        top: 0;
        z-index: 100;
        width: 100%;
        height: 50px;
        background-color: #f2f2f2;
        color: #353a3d;
        font-size: 18px;

        display: grid;
        display: -ms-grid;
        grid-template-rows: 1fr;
        -ms-grid-rows: 1fr;

        grid-template-columns:
            59px auto 31px minmax(auto, 1fr) minmax(auto, 1fr);
        -ms-grid-columns:
                59px auto 31px minmax(auto, 1fr) minmax(auto, 1fr);

        align-items: center;
    }

    {% if request.user.is_authenticated %}

        @media (max-width: 500px) {
            header {
                grid-template-columns:
                    59px auto 0 0 minmax(auto, 1fr);
                -ms-grid-columns:
                        59px auto 0 0 minmax(auto, 1fr);
            }
            .menu__item {display: none;}
            .header__split {opacity: 0;}
        }

    {% else %}

        @media (max-width: 600px) {
            header {
                grid-template-columns:
                    59px auto 0 0 minmax(auto, 1fr);
                -ms-grid-columns:
                        59px auto 0 0 minmax(auto, 1fr);
            }
            .menu__item {display: none;}
            .header__split {opacity: 0;}
        }
    {% endif %}

    @media (max-width: 360px) {
        header {width: 360px !important;}
    }

</style>
