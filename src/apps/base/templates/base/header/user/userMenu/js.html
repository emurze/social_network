<script defer>
    const logout_window = document.querySelector('.logout_window')

    function openLogoutWindow() {
        if (logout_window) {
            show_elem(logout_window)
            hideScroll(logout_window)
        } else {
            document.body.insertAdjacentHTML(
                'afterbegin',
                `{% include 'base/header/user/userMenu/logout/logout.html' %}`
            )
            const logout_window = document.querySelector('.logout_window')
            hideScroll(logout_window)
        }
    }
</script>
